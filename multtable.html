<!DOCTYPE html>
<html>
    <head>
        <title></title>

    </head>

    <body>
        <div id="table"></div>


        <script>
            let table= document.querySelector('#table');

            let num = prompt("ENter a number");
            for( let i=1 ; i<=10 ; i++)
        {
            table.innerHTML += `${num} x ${i} = ${num * i} <br>`;
        }
        </script>
    </body>
</html>
